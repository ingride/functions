<form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Something awesome: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>more awesomeness: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Tell me a secret: <select name="role[]" multiple>
      <option value="leader">I am a cat</option>
      <option value="follower">I want a cat</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
